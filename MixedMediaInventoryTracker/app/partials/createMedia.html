<div>
    <h1>{{message}}</h1>
</div>

<form>
    <div class="form-group">
        <label for="selectMediaType">Select The Type of Media</label>
        <select class="form-control" id="selectMediaType" required>
            <option>1</option>
        </select>
    </div>
    <div class="form-group">
        <label for="selectMediaCondition">Select The Media's Condition</label>
        <select class="form-control" id="selectMediaCondition" required>
            <option>1</option>
        </select>
    </div>
    <div class="form-group">
        <label for="title">Title of Media</label>
        <input class="form-control" id="title" type="text" placeholder="" required>
    </div>
    <div class="form-group">
        <label for="datePurchased" class="control-label">Date Purchased</label>
        <input type="date" id="datePurchased" class="form-control" placeholder="0000/00/00">
    </div>
    <label>Is this item lent out?</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="lentOutRadios" id="lentOutRadio1" value="option1" checked>
        <label class="form-check-label" for="lentOutRadio1">
            No
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="lentOutRadios" id="lentOutRadio2" value="option2">
        <label class="form-check-label" for="lentOutRadio2">
            Yes
        </label>
    </div>
    <label>Has this item been sold?</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="lentOutRadios" id="lentOutRadio1" value="option1" checked>
        <label class="form-check-label" for="lentOutRadio1">
            No
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="lentOutRadios" id="lentOutRadio2" value="option2">
        <label class="form-check-label" for="lentOutRadio2">
            Yes
        </label>
    </div>


    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect2">Example multiple select</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
</form>
