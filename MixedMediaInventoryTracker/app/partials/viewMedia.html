<div class="row">
    <div ng-repeat="mediaItem in mediaItems | orderBy: 'Title'" class="col-sm-3 mb-4">
        <div class="card">
            <div class="card-header lent-item-title text-center">
                {{mediaItem.Title}}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <strong>Type: </strong>{{mediaItem.MediaType}}<br />
                        <strong>Condition: </strong>{{mediaItem.MediaCondition}}
                    </div>
                    <div class="col-sm-6">
                        <strong>Type: </strong>{{mediaItem.MediaType}}
                    </div>
                </div>
                <p class="mt-3">
                    <button type="button" class="btn btn-outline-info btn-md btn-block" ng-click="viewMediaItemDetails(mediaItem.Id)">View Details</button>
                    <button type="button" class="btn btn-outline-warning btn-md btn-block" ng-click="editMediaItem(mediaItem.Id)">Edit</button>
                </p>
                <p class="delete-item">
                    <small><a ng-click="deleteMediaItem(mediaItem.Id)">Delete Item</a></small>
                </p>
            </div>
        </div>
    </div>
</div>
