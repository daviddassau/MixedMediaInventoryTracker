<div>
    <h1>{{message}}</h1>
</div>

<div class="row">
    <div ng-repeat="mediaItem in mediaItems" class="col-sm-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{mediaItem.Title}}</h5>
                <p ng-repeat="type in types" class="card-text">{{type.MediaType}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
