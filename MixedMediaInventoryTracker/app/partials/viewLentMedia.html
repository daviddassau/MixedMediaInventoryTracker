
<div class="row mt-3">
    <div ng-repeat="item in items | orderBy: 'Title'" class="col-sm-4 mb-4">
        <div class="card">
            <div class="card-header lent-item-title text-center">
                {{item.Title}}
            </div>
            <div class="card-body">
                <strong>Lent to: </strong>{{item.LendeeName}}<br />
                <strong>Condition: </strong>{{item.MediaCondition}}<br />
                <strong>Date Lent: </strong>{{item.DateLent | amDateFormat:'dddd, MMMM Do YYYY'}}
                <p class="mt-3">
                    <button type="button" class="btn btn-outline-info btn-md btn-block" ng-click="viewLentItemDetails(item.Id)">View Details</button>
                </p>
            </div>
        </div>
    </div>
</div>
