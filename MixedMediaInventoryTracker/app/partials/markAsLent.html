<div>
    <h1>{{message}}</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <h4>You are lending item: {{mediaItem.Title}}</h4>
        <p>Condition: {{mediaItem.MediaCondition}}</p>
    </div>
</div>

<form name="lendMediaItem">
    <div class="form-group">
        <label for="lendeeName">Lendee Name</label>
        <input class="form-control" id="lendeeName" type="text" placeholder="Lendee Name" ng-model="mediaItem.LendeeName" required>
    </div>
    <div class="form-group">
        <label for="dateLent" class="control-label">Date Lent</label>
        <input type="date" id="dateLent" class="form-control" placeholder="0000/00/00" ng-model="mediaItem.DateLent">
    </div>
    <div class="form-group mt-3">
        <label for="itemNotes">Item Notes</label>
        <textarea class="form-control" id="itemNotes" rows="3" ng-model="mediaItem.Notes"></textarea>
    </div>

    <button type="button" class="btn btn-primary" ng-click="viewMediaItems()">Lend Item</button>

</form>
