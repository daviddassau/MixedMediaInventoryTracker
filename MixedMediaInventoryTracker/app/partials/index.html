        chart-data="data" chart-labels="labels"></canvas>-->

<div class="mt-3">
    <h3>Recently Added Items</h3>
    <div class="row mt-3">
        <div ng-repeat="mediaItem in mediaItems" class="col-sm-4">
            <div class="card">
                <div class="card-header lent-item-title text-center">
                    {{mediaItem.Title}}
                </div>
                <div class="card-body">
                    <strong>Date Added: </strong>{{mediaItem.DateAdded | amDateFormat:'dddd, MMMM Do YYYY'}}<br />
                    <strong>Date Purchased: </strong>{{mediaItem.DatePurchased | amDateFormat:'dddd, MMMM Do YYYY'}}<br />
                    <strong>Media Condition: </strong>{{mediaItem.MediaCondition}}
                </div>
            </div>
        </div>
    </div>
</div>
