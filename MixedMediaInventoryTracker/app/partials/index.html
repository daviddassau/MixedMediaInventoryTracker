<div class="row">
    <div class="col-md-8">
        <div class="mt-3">
            <h3 class="text-center">Recently Added Items</h3>
            <div class="row mt-3">
                <div class="card-columns">
                    <div ng-repeat="mediaItem in mediaItems" class="col-md-12">
                        <div class="card">
                            <img class="card-img-top img-fluid" ng-src="{{mediaItem.artworkUrl100}}" alt="Media Item Cover Art">
                            <div class="card-body">
                                <strong>Date Added: </strong>{{mediaItem.DateAdded | amDateFormat:'dddd, MMMM Do YYYY'}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="mt-3">
            <h3 class="text-center">Handy Charts</h3>
            <div class="card">
                <div class="card-header text-center chart-title">
                    My Media Types
                </div>
                <div class="card-body">
                    <div>
                        <canvas id="doughnut" class="chart chart-pie" chart-data="dataMediaType" chart-labels="labelsMediaType"></canvas>
                    </div>
                    <div class="mt-3">
                        This chart illustrates how many of each media item you own.
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header text-center chart-title">
                    Lent Out Media
                </div>
                <div class="card-body">
                    <div>
                        <canvas id="doughnut" class="chart chart-pie" chart-data="dataLentOut" chart-labels="labelsLentOut"></canvas>
                    </div>
                    <div class="mt-3">
                        This chart illustrates how many of each media item you have lent out.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
