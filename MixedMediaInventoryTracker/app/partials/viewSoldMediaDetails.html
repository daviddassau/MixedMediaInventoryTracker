<div>
    <h1>{{message}}</h1>
</div>

<div class="row">
    <div class="col-sm-12 mb-4">
        <div class="card">
            <div class="card-header item-detail-title text-center">
                {{soldItemDetails.Title}}
            </div>
            <div class="card-body">
                <strong>Buyer Name: </strong>{{soldItemDetails.Buyer}}<br />
                <strong>Amount: </strong>${{soldItemDetails.Amount}}<br />
                <strong>Condition: </strong>{{soldItemDetails.MediaCondition}}<br />
                <strong>Date Sold: </strong>{{soldItemDetails.SoldDate | amDateFormat:'dddd, MMMM Do YYYY'}}<br />
                <strong>Notes: </strong>{{soldItemDetails.Notes}}
            </div>
        </div>
    </div>
</div>
